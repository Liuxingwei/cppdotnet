<h3>1.字符输出函数putchar</h3> <!-- 每一节的标题 -->
<br /> <!-- 换行符 <br />  在页面想换行用<br /> -->
<br />putchar函数是字符输出函数，其功能是在终端（显示器）输出单个字符。其一般调用形式为：
<br />putchar(字符变量);
<br />例:
<br /><pre class="brush:c++;">putchar(‘A’); /*输出大写字母A */
putchar(x);  /*输出字符变量x的值*/
putchar(‘\n’); /*换行*/ </pre>
