<h3>2、字符输入函数getchar</h3> <!-- 每一节的标题 -->
<br /> <!-- 换行符 <br />  在页面想换行用<br /> -->
<br />
getchar函数的功能是接收用户从键盘上输入的一个字符。其一般调用形式为：
<br />getchar();
<br />getchar会以返回值的形式返回接收到的字符.通常的用法如下:
<br /><pre class="brush:c++;">char c;  /*定义字符变量c*/
c=getchar(); /*将读取的字符赋值给字符变量c*/ </div>
